<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Overlay</title>
  <style>
    .container {
      position: relative;
      width: 400px;
      overflow: hidden;

    }

    #BGImage {
      width: 400px;
      height: 248px;
      opacity: 0.4;
      display: block;
    }

    #MongoDB {
      position: absolute;
      top: 30px;
      left: -10px; 
      width: 2cm;
      height: 2cm;
      border-radius: 50%;
    }

    #EX {
      position: absolute;
      top: 30px;
      left: 50px; 
      width: 2cm;
      height: 2cm;
      border-radius: 50%;
    }

    #React{
      position: absolute;
      top: 30px;
      left: 120px; 
      width: 2cm;
      height: 2cm;
      border-radius: 50%;
    }

    #NodeJS{
      position: absolute;
      top: 30px;
      left: 182px; 
      width: 2cm;
      height: 2cm;
      border-radius: 50%;
    }

    #Babbar
    {
        position: absolute;
        top: 0px;
        left: 200px;
        width: 6.5cm;
        border-radius: 10%;
        overflow: hidden;
    }

    #web
    {
        position: absolute;
        color: red;
        top: 120px;
        left: 10px;
        font-size: 0.8cm;
        text-shadow: 2px 2px orange;
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

    #boot
    {
        position: absolute;
        color: red;
        top: 160px;
        left: 25px;
        font-size: 0.8cm;
        text-shadow: 2px 2px orange;
        transform: scaleX(1.2);
        font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }

  </style>
</head>
<body>
  <div class="container">
    <img src="https://images.pexels.com/photos/255379/pexels-photo-255379.jpeg?cs=srgb&dl=abstract-background-blur-255379.jpg&fm=jpg" alt="BackGround" id="BGImage">
    <img src="https://welovedevs.com/wp-content/uploads/2022/08/c8648d2615084ec3b27e31cdd44ac54762b7cd5a-1000x1000.jpg" alt="mongoDB" id="MongoDB">
    <img src="https://logowik.com/content/uploads/images/express-js1720895493.logowik.com.webp" alt="EX" id="EX">
    <img src="https://th.bing.com/th/id/OIP.33CwBYkmnMfpA9Djup22JwHaHa?rs=1&pid=ImgDetMain" alt="React" id="React">
    <img src="https://is4-ssl.mzstatic.com/image/thumb/Purple112/v4/67/63/b2/6763b25e-63b2-01ba-e7c8-23433e3b7940/AppIcon-0-0-1x_U007emarketing-0-0-0-7-0-0-sRGB-0-0-0-GLES2_U002c0-512MB-85-220-0-0.png/512x512bb.jpg" alt="NodeJS" id="NodeJS">
    <img src="Babbar_Bhai.png" alt="Babbar_Bhai" id="Babbar">

    <P id="web"> WEB DEVELOPMENT</P>
    <P id="boot"> BOOTCAMP</P>
  </div>
</body>
</html>
