<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Enhanced Counter</title>
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-r from-green-400 to-yellow-400">

    <div class="flex flex-col justify-center items-center h-screen p-4 gap-y-8">

        <h1 class="text-white text-5xl font-mono font-bold drop-shadow-lg">Counter</h1>

        <div class="flex items-center justify-between gap-x-6 bg-white/30 backdrop-blur-sm p-4 rounded-full shadow-lg border border-white/50 w-full max-w-xs">
            
            <button id="decrement" onclick="decreament()" class="text-slate-800 bg-white/50 hover:bg-white/80 transition-colors p-3 rounded-full shadow-md cursor-pointer">
                <i class="fa-solid fa-minus fa-xl w-6"></i>
            </button>
            
            <div id="value" class="text-4xl font-mono font-bold text-slate-800">0</div>
            
            <button id="increment" onclick="increament()" class="text-slate-800 bg-white/50 hover:bg-white/80 transition-colors p-3 rounded-full shadow-md cursor-pointer">
                <i class="fa-solid fa-plus fa-xl w-6"></i>
            </button>
        </div>
    </div>

    <script src="Counter.js"></script>
</body>
</html>
