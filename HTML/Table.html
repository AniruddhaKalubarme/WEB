<head>

    <style>
        table
        {
            border: 1px black;
            border-collapse: collapse;
            border-color: black; 
        }
        tr, td, th{
            color: black;
            border: 1px solid black;
            border-color: pink;
            block-size: 1cm;
            text-align: center;
        }
    </style>
</head>
<body>
    <table>
        <p> This <!-- rowspan="2" --> is the table</p>
        <tr>
            <th rowspan="2">class</th>
            <td>students</td>
        </tr>
        <tr>
            <th>1</th>
            <td>120</td>
        </tr>
        <tr>
            <th>2</th>
            <td>100</td>
        </tr>
        <tr>
            <th>3</th>
            <td>200</td>
        </tr>
    </table>
